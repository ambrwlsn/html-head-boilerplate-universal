<!DOCTYPE html>
<!-- lang attribute -->
<html lang="">
    <head>
        <!-- ESSENTIALS * start * -->
        <!-- <meta charset="utf-8"> is designed to be in 
             an HTTP header but is useful to add as a fallback
             in case your server does not send this header or 
             in case a user copies your HTML page to use elsewhere.
        -->
        <meta charset="utf-8">
        <title>ExampleTitle</title>
        <meta name="description" content="example-content">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ESSENTIALS * end * -->

        <!-- SEO * start * -->
        <meta name="robots" content="index,follow">
        <link rel="canonical" href="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta name="publisher" content="">
        <meta name="copyright" content="">
        <meta itemprop="name" content="">
        <meta itemprop="description" content="example-description">
        <meta property="og:title" content="example-title">
        <meta property="og:type" content="">
        <meta property="og:description" content="example-description">
        <meta property="og:image" content="">
        <meta property="og:url" content="">
        <meta name="twitter:description" content="example-description">
        <meta name="twitter:title" property="og:title" content="">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:image" property="og:image" content="">
        <meta name="twitter:site" content="">
        <meta name="twitter:site:id" content="">
        <meta name="twitter:creator" content="">
        <meta name="twitter:creator:id" content="">
        <meta name="twitter:url" property="og:url" content="">
        <meta name="google-site-verification" content="">
        <!-- SEO * end * -->
        
        <!-- FAVICONS * start * -->
        <link rel="icon" href="">
        <meta name="msapplication-TileColor" content="">
        <link rel="mask-icon" href="" color="">
        <link rel="apple-touch-icon" sizes="180x180" href="">
        <link rel="icon" type="image/png" sizes="32x32" href="">
        <link rel="icon" type="image/png" sizes="16x16" href="">
        <!-- FAVICONS * end * -->
        
        <!-- WEBMENTIONS * start * -->
        <link rel="webmention" href="">
        <link rel="pingback" href="">
        <!-- WEBMENTIONS * end * -->

        <!-- STYLES * start * -->
        <link rel="stylesheet" href="">
        <!-- STYLES * end * -->

        <!-- LEGACY * start * -->
        <!-- Fun fact: this meta tag was used back in the IE8 era
             to ensure IE8 features were used if a user had IE8
             installed. If this tag was not present on a site, a 
             user with IE8 would still only have access to IE7 
             features for that particular site .
        -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- LEGACY * end * -->
    </head>
    </head>
    <body>
    </body>
</html>
